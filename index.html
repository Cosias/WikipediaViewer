<html>
	<head>
		<title>Wikipedia Viewer</title>
		<meta charset = "utf-8">
		<link rel= "stylesheet" href = "WikipediaViewer.css">
		<link rel= "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src= "https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type = "text/javascript" src= "WikipediaViewer.js" defer></script>	
	</head>

	<body>
		<div class = "container" id = "header">
			<h1>Wikipedia Viewer</h1>
			<button id = 'refreshBtn'><img id = "logo" src = "https://upload.wikimedia.org/wikipedia/commons/d/d6/Wikipedia-logo-v2-en.png"></button>
		</div>

		<div class = "container" id = "display">
			
			<div class = "input-group">
				<input id = "search" type="text" class = "form-control" placeholder = "	Search For An Article">
				<div class = "input-group-btn">
					<button id = "removeBtn" class = "btn btn-default">
						<i id = "removeIcon" class = "glyphicon glyphicon-remove"></i>
					</button>
				</div>
			</div>

			<ul id = "output"></ul>

			<a id = "randBtn" class = "btn btn-default btn-block" href ="https://en.wikipedia.org/wiki/Special:Random" target ="_blank">Random Article</a>

		</div>
	</body>
</html>
